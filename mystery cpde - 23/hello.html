<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Navbar Example</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
}

.navbar {
    background-color: #151515;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    transition: 0.3s ease-in-out;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.navbar-logo {
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
    transition: 0.3s ease-in-out;
}

.navbar-menu-icon {
    display: none;
}

.navbar-menu-items {
    display: flex;
    list-style-type: none;
    gap: 2rem;
}

.navbar-menu-item {
    color: #fff;
    text-decoration: none;
    transition: 0.3s ease-in-out;
}

.navbar-menu-item:hover {
    color: #5ece7b;
}

@media (max-width: 1024px) {
    .navbar-menu-icon {
        display: block;
        cursor: pointer;
        color: #fff;
        font-size: 2rem;
    }

    .navbar-menu-items {
        display: none;
    }
</style>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Logo</a>
            <div class="navbar-menu-icon" id="menu-icon">
                <span class="navbar-menu"></span>
                <span class="navbar-menu"></span>
                <span class="navbar-menu"></span>
            </div>
            <ul class="navbar-menu-items" id="navbar-menu-items">
                <li><a href="#home" class="navbar-menu-item">Home</a></li>
                <li><a href="#about" class="navbar-menu-item">About</a></li>
                <li><a href="#skills" class="navbar-menu-item">Skills</a></li>
                <li><a href="#projects" class="navbar-menu-item">Projects</a></li>
                <li><a href="#contact" class="navbar-menu-item">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Your main content goes here -->
    </main>

    <script src="scripts.js"></script>
</body>
</html>
